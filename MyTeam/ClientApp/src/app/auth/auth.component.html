<div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
  <div class="row w-100">
    <div class="col-lg-4 mx-auto">
      <div class="auto-form-wrapper">
        <form #form="ngForm" name="form" (ngSubmit)="OnSubmit(formModel)">
          <div class="form-group">
            <label class="label">Nom d'utilisateur</label>
            <div class="input-group">
              <input type="text" class="form-control" name="userName" placeholder="Username" #UserName="ngModel" [(ngModel)]="formModel.UserName">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label">Mot de passe</label>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="*********" name="Password" #Password="ngModel" [(ngModel)]="formModel.Password">
              <div class="input-group-append">
                <span class="input-group-text">
                  <i class="mdi mdi-check-circle-outline"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary submit-btn btn-block">connexion</button>
          </div>
          <div class="form-group d-flex justify-content-between">
            <!--<a href="#" class="text-small forgot-password text-black">Mot de passe oublié</a>-->
          </div>
        </form>
      </div>
      <ul class="auth-footer">
        <li>
          <a href="#">Conditions</a>
        </li>
        <li>
          <a href="#">Help</a>
        </li>
        <li>
          <a href="#">Terms</a>
        </li>
      </ul>
      <p class="footer-text text-center">copyright © 2020 All rights reserved.</p>
    </div>
  </div>
</div>
