<!--<div class="content-wrapper">-->
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <div class="col-md-12 col-sm-12">
          <h4 class="card-title">Users Table</h4>
          <button type="button" class="btn btn-dark btn-fw float-right" data-toggle="modal" data-target="#userModal">Add user</button>
        </div>
        <table class="table table-striped" id="dtBasicExample">
          <thead>
            <tr>
              <th> User </th>
              <th> User Name </th>
              <th> Full name </th>
              <th> Email </th>
              <th> Role </th>
              <th> Acces failed count </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users; let i = index">
              <td class="py-1">
                <img src="../../../assets/images/faces-clipart/pic-1.png" alt="image" />
              </td>
              <td> {{item.userName}} </td>
              <td>
                {{item.normalizedUserName}}
              </td>
              <td> {{item.email}} </td>
              <td> {{item.roleLabel}} </td>
              <td> {{item.accessFailedCount}} </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
<!--</div>-->
<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row flex-grow">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form class="forms-sample" (ngSubmit)="AddUser(userModel)" validate>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="userModel.EmailAdress">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">User Name</label>
                  <input type="email" class="form-control" id="UserName" placeholder="Enter User Name" name="UserName" [(ngModel)]="userModel.UserName">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">full Name</label>
                  <input type="email" class="form-control" id="fullName" placeholder="Enter full Name" name="fullName" [(ngModel)]="userModel.fullName">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="Password" placeholder="Password" name="Password" [(ngModel)]="userModel.Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Repeat Password</label>
                  <input type="password" class="form-control" id="RepeatedPassword" placeholder="Password" name="RepeatedPassword" [(ngModel)]="userModel.RepeatedPassword">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect3">Select Role</label>
                  <select class="form-control form-control-sm" id="role" [(ngModel)]="userModel.role" name="role">
                    <option>Gestionnaire</option>
                    <option>Superviseur</option>
                    <option>Admin</option>
                  </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
