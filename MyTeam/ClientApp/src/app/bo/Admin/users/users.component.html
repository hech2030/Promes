  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Users Table</h4>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th> User </th>
                  <th> User Name </th>
                  <th> Full name </th>
                  <th> Email </th>
                  <th> Role </th>
                  <th> Acces failed count </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of users; let i = index">
                  <td class="py-1">
                    <img src="../../../assets/images/faces-clipart/pic-1.png" alt="image" />
                  </td>
                  <td> {{item.userName}} </td>
                  <td>
                      {{item.normalizedUserName}}
                  </td>
                  <td> {{item.email}} </td>
                  <td> {{item.role}} </td>
                  <td> {{item.accessFailedCount}} </td>
                  
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
