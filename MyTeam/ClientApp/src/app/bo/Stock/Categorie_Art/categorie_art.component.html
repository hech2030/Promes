<!--<div class="content-wrapper">-->
<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">

    <div class="card">
      <div class="col-md-12 col-sm-12">
        <br />

        <button type="button" class="btn btn-dark btn-fw float-right" data-toggle="modal" data-target="#userModal">Ajouter</button>
        <h4 class="card-title">Liste des categories</h4>
      </div>
      <div class="card-body">
        <div class="grid-wrapper">
          <!--<div id="grid"></div>-->
          <!--          <div *ngIf="Isloading" class="k-i-loading"></div>-->
          <kendo-grid [kendoGridBinding]="categories"
                      [pageSize]="20"
                      [pageable]="true"
                      [sortable]="true"
                      [groupable]="true"
                      [reorderable]="true"
                      [resizable]="true"
                      [height]="480"
                      [columnMenu]="{ filter: true }">
            <kendo-grid-column title="Nom catégorie" field="nomCate"></kendo-grid-column>
            <kendo-grid-column title="Description" field="description"></kendo-grid-column>
            <kendo-grid-column title="Modifier">
              <ng-template kendoGridCellTemplate let-dataItem>
                <button class="close rounded-circle col-md-6" kendoButton (click)="DeleteCategorie(dataItem.id)">
                  <span aria-hidden="true">&times;</span>
                  <!--<i class="fa fa-window-close"></i>-->
                </button>
                <button class="close rounded-circle col-md-6" kendoButton (click)="UpdateCategorie(dataItem.id)">
                  <i class="fa fa-eye"></i>
                </button>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-messages filterContainsOperator="Contient"
                                 filterEndsWithOperator="Termine par"
                                 filterEqOperator="égale"
                                 filterNotEqOperator="Différent de"
                                 filterNotContainsOperator="Ne contient pas"
                                 filterStartsWithOperator="Commence par"
                                 filterIsNullOperator="Est Null"
                                 filterIsNotNullOperator="N'est pas NULL"
                                 filterIsEmptyOperator="Est vide"
                                 filterIsNotEmptyOperator="N'est pas Vide"
                                 noRecords="Aucun élément a afficher"
                                 filter="Filtrer"
                                 columns="Colonnes"
                                 columnsApply="Confirmer"
                                 columnsReset="Supprimer"
                                 sortAscending="Tri ascendant"
                                 sortDescending="Tri descendant"
                                 pagerOf="de"
                                 groupPanelEmpty="Glisser les colonnes ici pour grouper">
            </kendo-grid-messages>
          </kendo-grid>
          <div *ngIf="Isloading" class="k-i-loading"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="userModalLabel">Nouvelle categorie</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="row flex-grow">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <form class="forms-sample" (ngSubmit)="AddCategorie()" validate>
                <div class="form-group">
                  <label for="exampleInputEmail1">Nom</label>
                  <input type="text" class="form-control" id="NomCategorie" placeholder="Entrer le nom du catégorie" name="NomCategorie" [(ngModel)]="categorie.nomCate" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Description</label>
                  <input type="text" class="form-control" id="DescModal" placeholder="Entrer la description" name="DescModal" [(ngModel)]="categorie.description" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Quitter</button>
                  <button type="submit" class="btn btn-primary">Sauvegarder</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
