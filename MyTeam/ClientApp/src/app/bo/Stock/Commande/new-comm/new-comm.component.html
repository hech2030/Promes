<!--<div class="content-wrapper">-->
<div class="row">
  <div class="col-12 grid-margin">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Commande</h4>
        <form class="form-sample" (ngSubmit)="AddLigneCommange()">
          <p class="card-description"></p>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Fournisseur</label>
                <div class="col-sm-9">
                  <kendo-dropdownlist [data]="Fournisseurs"
                                      [textField]="'nomF'"
                                      valueField="id"
                                      [(ngModel)]="SelectedFournisseur" name="FournisseursDDL" [disabled]="!canModifyFournisseur">
                  </kendo-dropdownlist>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Article</label>
                <div class="col-sm-9">
                  <kendo-dropdownlist [data]="Articles"
                                      [textField]="'designation'"
                                      valueField="id"
                                      [(ngModel)]="SelectedArticle" name="ArticlesDDL">
                  </kendo-dropdownlist>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Quantité</label>
                <div class="col-sm-9">
                  <input type="number" class="form-control" id="QuantiteMod" placeholder="Entrer la quantité" name="QuantiteModel" [(ngModel)]="quantite">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12 text-right">
            <button class="btn btn-light  mr-5" (click)="Init()">Réinitialiser</button>
            <button type="submit" class="btn btn-success">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-12 grid-margin stretch-card">

    <div class="card">
      <div class="col-md-12 col-sm-12">
        <br />

        <button type="button" class="btn btn-dark btn-fw float-right" (click)="save()">Enregistrer</button>
        <h4 class="card-title">Liste</h4>
      </div>
      <div class="card-body">
        <div class="grid-wrapper">
          <!--<div id="grid"></div>-->
          <!--          <div *ngIf="Isloading" class="k-i-loading"></div>-->
          <kendo-grid [kendoGridBinding]="Transactions"
                      [pageSize]="20"
                      [pageable]="true"
                      [sortable]="true"
                      [resizable]="true"
                      [height]="480">
            <kendo-grid-column title="Article" field="ARTICLE.designation"></kendo-grid-column>
            <kendo-grid-column title="Quantité" field="quantite"></kendo-grid-column>
            <kendo-grid-column title="Action">
              <ng-template kendoGridCellTemplate let-DataItem>
                <button class="close rounded-circle col-md-6" kendoButton (click)="DeleteLigneCommande(DataItem.id)">
                  <span aria-hidden="true">&times;</span>
                </button>
              </ng-template>
            </kendo-grid-column>
            <kendo-grid-messages noRecords="Aucun élément a afficher">
            </kendo-grid-messages>
          </kendo-grid>
          <div *ngIf="Isloading" class="k-i-loading"></div>
        </div>
      </div>
    </div>
  </div>
</div>
